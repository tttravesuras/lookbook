<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard: Rocker Chic - Invierno Profundo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #800020; /* Vino */
            --text-color: #e0e0e0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-style: italic;
            margin: 0;
            color: #fff;
        }

        p.subtitle {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            margin-top: 10px;
        }

        /* Masonry Layout (Muro de imágenes tipo Pinterest) */
        .gallery {
            column-count: 1; /* Móvil por defecto */
            column-gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 600px) {
            .gallery { column-count: 2; }
        }
        @media (min-width: 900px) {
            .gallery { column-count: 3; }
        }

        .gallery-item {
            break-inside: avoid; /* Evita que las imágenes se corten entre columnas */
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.9) contrast(1.1); /* Filtro "edgy" */
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(2px);
        }

        /* Sección de Paleta */
        .palette-strip {
            display: flex;
            height: 60px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        .color-block {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <header>
        <h1>Moodboard</h1>
        <p class="subtitle">Estética Rocker Chic | Invierno Profundo</p>
    </header>

    <!-- Paleta de Colores -->
    <div class="palette-strip" style="max-width: 800px; margin: 0 auto 40px;">
        <div class="color-block" style="background-color: #000000;">Negro</div>
        <div class="color-block" style="background-color: #ffffff; color: #333; text-shadow: none;">Blanco</div>
        <div class="color-block" style="background-color: #800020;">Vino</div>
        <div class="color-block" style="background-color: #004225;">Verde Botella</div>
        <div class="color-block" style="background-color: #000080;">Azul Real</div>
        <div class="color-block" style="background-color: #C0C0C0; color: #333; text-shadow: none;">Plata</div>
    </div>

    <div class="gallery">
        
        <!-- Imagen 1: Estilo de Cabello -->
        <div class="gallery-item">
            <!-- Mullet moderno y oscuro -->
            <img src="https://images.unsplash.com/photo-1620331317329-e990b9280e0a?q=80&w=600&auto=format&fit=crop" alt="Corte Mullet Moderno">
            <div class="label">Cabello: Mullet Oscuro</div>
        </div>

        <!-- Imagen 2: Maquillaje Labios -->
        <div class="gallery-item">
            <!-- Labios oscuros tono vino -->
            <img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?q=80&w=600&auto=format&fit=crop" alt="Labios Vino">
            <div class="label">Makeup: Labios Vino</div>
        </div>

        <!-- Imagen 3: Outfit Rocker -->
        <div class="gallery-item">
            <!-- Chamarra de cuero -->
            <img src="https://images.unsplash.com/photo-1550614000-4b9519e02b39?q=80&w=600&auto=format&fit=crop" alt="Chamarra de Cuero">
            <div class="label">Estilo: Cuero Negro</div>
        </div>

        <!-- Imagen 4: Textura / Color -->
        <div class="gallery-item">
            <!-- Terciopelo verde o esmeralda -->
            <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=600&auto=format&fit=crop" alt="Textura Esmeralda">
            <div class="label">Color: Verde Profundo</div>
        </div>

        <!-- Imagen 5: Actitud / Ojos -->
        <div class="gallery-item">
            <!-- Delineado intenso -->
            <img src="https://images.unsplash.com/photo-1596704017254-9b1b184d3716?q=80&w=600&auto=format&fit=crop" alt="Delineado Gráfico">
            <div class="label">Makeup: Ojos Intensos</div>
        </div>

        <!-- Imagen 6: Outfit Elegante -->
        <div class="gallery-item">
            <!-- Vestido negro o blazer -->
            <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?q=80&w=600&auto=format&fit=crop" alt="Estilo Elegante Oscuro">
            <div class="label">Estilo: Minimal Dark</div>
        </div>

        <!-- Imagen 7: Joyería -->
        <div class="gallery-item">
            <!-- Accesorios Plateados -->
            <img src="https://images.unsplash.com/photo-1611591437281-460bfbe1220a?q=80&w=600&auto=format&fit=crop" alt="Joyería Plata">
            <div class="label">Metal: Plata</div>
        </div>

        <!-- Imagen 8: Calzado -->
        <div class="gallery-item">
             <!-- Botas negras -->
            <img src="https://images.unsplash.com/photo-1608256246200-53e635b5b65f?q=80&w=600&auto=format&fit=crop" alt="Botas Negras">
            <div class="label">Calzado: Botas</div>
        </div>

    </div>

</body>
</html>
