<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Interactiva de Dibujo</title>
    <style>
        /* Estilos generales para centrar y dar formato */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita el scroll mientras dibujas */
        }

        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 1.5rem;
        }

        /* Contenedor de la barra de herramientas */
        .toolbar {
            display: flex;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilos para los controles */
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        input[type="range"] {
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.clear-btn {
            background-color: #dc3545;
        }

        button.clear-btn:hover {
            background-color: #a71d2a;
        }

        /* Estilos del Canvas */
        #drawingCanvas {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none; /* Crucial para evitar scroll en m칩viles al dibujar */
        }

        /* Ajustes para m칩viles */
        @media (max-width: 600px) {
            .toolbar {
                border-radius: 15px;
                padding: 10px;
                gap: 10px;
                width: 90%;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <h1>游꿛 Pizarra Interactiva</h1>

    <div class="toolbar">
        <div class="control-group">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div class="control-group">
            <label for="lineWidth">Grosor:</label>
            <input type="range" id="lineWidth" min="1" max="50" value="5">
        </div>

        <div class="control-group">
            <button id="saveBtn">Guardar</button>
            <button id="clearBtn" class="clear-btn">Limpiar</button>
        </div>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidthRange = document.getElementById('lineWidth');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Funci칩n para ajustar el tama침o del canvas al contenedor
        function resizeCanvas() {
            // Guardar el contenido actual si se desea (opcional, aqu칤 se limpia al redimensionar)
            // Para una app real, podr칤as querer guardar el estado en una imagen temporal.
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.75;
            
            // Configuraci칩n inicial del contexto despu칠s del resize
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = lineWidthRange.value;
            ctx.strokeStyle = colorPicker.value;
        }

        // Inicializar tama침o
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Funciones de Dibujo ---

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            e.preventDefault(); // Evita scroll en touch

            const [currentX, currentY] = getCoordinates(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Resetea el path para no conectar l칤neas separadas
        }

        // --- Utilidad para obtener coordenadas (Mouse o Touch) ---
        function getCoordinates(e) {
            let x, y;
            if (e.type.includes('touch')) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                x = touch.clientX - rect.left;
                y = touch.clientY - rect.top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            return [x, y];
        }

        // --- Event Listeners (Mouse) ---
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // --- Event Listeners (Touch / M칩vil) ---
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // --- Controles ---

        // Cambiar color
        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        // Cambiar grosor
        lineWidthRange.addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Limpiar lienzo
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Guardar imagen
        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'mi-dibujo.png';
            link.href = canvas.toDataURL();
            link.click();
        });

    </script>
</body>
</html>
